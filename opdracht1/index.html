<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frontend voor Designer - Opdracht 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <form>
            <fieldset>
                <legend>Selecteer je kleur:</legend>

                <!--
                poging gedaan tot alles checkbox, maar niet gelukt 
                <input type="checkbox" value="alles" name="alles" class="alleImages">
                <label for="alles">Alles</label>
-->
                <input type="checkbox" value="blauw" name="blauw" class="blauw">
                <label for="blauw">Blauw</label>

                <input type="checkbox" value="rood" name="rood" class="rood">
                <label for="rood">Rood</label>
                
                <input type="checkbox" value="geel" name="geel" class="geel">
                <label for="geel">Geel</label>
                
            </fieldset>
        </form>

        <!--       Als het goed werkend zou zijn dan moesten in de divs afbeeldingen komen-->
        <article class="content">
            <div class="imgrood"></div>
            <div class="imgrood"></div>
            <div class="imgblauw"></div>
            <div class="imgblauw"></div>
            <div class="imggeel"></div>
            <div class="imggeel"></div>
            <div class="imgblauw"></div>
            <div class="imgrood"></div>
            <div class="imgrood"></div>
            <div class="imgblauw"></div>
            <div class="imgblauw"></div>
            <div class="imgrood"></div>
            <div class="imggeel"></div>
            <div class="imggeel"></div>
            <div class="imggeel"></div>
            <div class="imgrood"></div>
            <div class="imgrood"></div>
        </article>
    </main>

    <!--   link naar javasript-->
    <script src="js/script2.js" type="text/javascript"></script>
</body>

</html>
